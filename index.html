<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveIQ | Logistics Reimagined</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000000;
      --accent: #2563eb; /* High-Visibility Blue */
      --bg-light: #f9fafb;
      --text-main: #111827;
      --text-muted: #4b5563;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; line-height: 1.5; color: var(--text-main); background: #fff; }

    /* Top Nav (JB Hunt Style) */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.25rem 6%; background: #fff; position: sticky; top: 0; z-index: 1000;
      border-bottom: 1px solid #e5e7eb;
    }
    .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; text-decoration: none; color: #000; }
    .logo span { color: var(--accent); }
    nav a { margin-left: 2rem; text-decoration: none; color: var(--text-muted); font-weight: 500; font-size: 0.95rem; }
    .btn-nav { background: var(--accent); color: white !important; padding: 0.6rem 1.2rem; border-radius: 4px; }

    /* Hero Section - Full width, dark overlay */
    .hero {
      position: relative; height: 80vh; min-height: 500px;
      display: flex; align-items: center; padding: 0 6%;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1519003722824-194d4455a60c?auto=format&fit=crop&q=80&w=2000');
      background-size: cover; background-position: center; color: #fff;
    }
    .hero-content { max-width: 800px; }
    .hero h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; }
    .hero p { font-size: 1.25rem; margin-bottom: 2rem; opacity: 0.9; }

    /* Section Headers */
    .section { padding: 100px 6%; }
    .section-title { text-align: center; margin-bottom: 4rem; }
    .section-title h2 { font-size: 2.75rem; font-weight: 800; letter-spacing: -1px; }
    .section-title p { color: var(--text-muted); font-size: 1.1rem; margin-top: 1rem; max-width: 600px; margin-inline: auto; }

    /* Services - Icons & Boxes */
    .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
    .service-card { background: var(--bg-light); padding: 3rem 2rem; border-radius: 8px; transition: 0.3s; }
    .service-card:hover { background: #fff; box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
    .service-card h3 { font-size: 1.5rem; margin-bottom: 1rem; }

    /* Dark Action Section */
    .cta-strip { background: #000; color: #fff; padding: 80px 6%; text-align: center; }
    .cta-strip h2 { font-size: 2.5rem; margin-bottom: 2rem; }
    .btn-large { background: var(--accent); color: white; padding: 1.2rem 3rem; text-decoration: none; font-weight: 700; border-radius: 4px; display: inline-block; font-size: 1.1rem; }

    /* Multi-Column Footer (The J.B. Hunt Finish) */
    footer { background: #f3f4f6; padding: 80px 6% 40px; border-top: 1px solid #e5e7eb; }
    .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 4rem; margin-bottom: 4rem; }
    .footer-col h4 { margin-bottom: 1.5rem; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
    .footer-col ul { list-style: none; }
    .footer-col li { margin-bottom: 0.75rem; }
    .footer-col a { text-decoration: none; color: var(--text-muted); font-size: 0.95rem; }
    .footer-col a:hover { color: var(--accent); }
    
    .footer-bottom { border-top: 1px solid #d1d5db; padding-top: 2rem; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 1rem; color: var(--text-muted); font-size: 0.85rem; }

    @media (max-width: 768px) {
      header nav { display: none; }
      .hero h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="logo">MOVE<span>IQ</span></a>
    <nav>
